<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Sign Checker</title>
  </head>
  <body>
    <h2>Find the Sign of the Product</h2>

    <label>Enter First Number:</label>
    <input type="number" id="num1" /><br /><br />

    <label>Enter Second Number:</label>
    <input type="number" id="num2" /><br /><br />

    <label>Enter Third Number:</label>
    <input type="number" id="num3" /><br /><br />

    <button onclick="findProductSign()">Check Sign</button>

    <script>
      function findProductSign() {
        const a = parseFloat(document.getElementById("num1").value);
        const b = parseFloat(document.getElementById("num2").value);
        const c = parseFloat(document.getElementById("num3").value);

        let product = a * b * c;
        let sign = product < 0 ? "-" : "+";
        alert(`The sign is ${sign}`);
      }
    </script>
  </body>
</html>
