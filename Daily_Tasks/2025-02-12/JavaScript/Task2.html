<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Window</title>
  </head>
  <body>
    <h1>Print Window Contents</h1>
    <p>Click the button below to print this page.</p>
    <button onclick="prints()">Print Page</button>

    <script>
      function prints() {
        window.print();
      }
    </script>
  </body>
</html>
